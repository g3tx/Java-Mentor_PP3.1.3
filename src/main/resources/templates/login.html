<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login page</title>
</head>
<body class="bg-light">

<form class="form-group" method="post" action="/login">
    <div class="mx-auto my-5" style="width: 320px;">
        <label><h3>Please sign in</h3></label>
        <input class="form-control" name="j_username" placeholder="Email address"/>
        <input class="form-control" name="j_password" placeholder="Password"/>
        <button type="submit" class="btn btn-primary my-2 btn-block signIn">Sign in</button>
    </div>
</form>

<!--/*@thymesVar id="errorMessage" type="java.lang.String"*/-->
<div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
</body>
</html>
